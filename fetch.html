  <body>
    <div class="container">

  <script>
    fetch("https://api.github.com/users/shaikh-juned-shaikh-ikbal").then(
      (data) => {
        console.log("response ", data);
        if (data.status === 200) {
          data.json().then((jsonData) => {
            console.log(jsonData);
            document.getElementById("demo").innerHTML = jsonData.login;
            document.getElementById("Avatar").src = jsonData.avatar_url;
            document.getElementById("bio").innerHTML = jsonData.bio;
          });
        } else {
          document.getElementById("demo").innerHTML = "errer 404";
        }
      }
    );
